<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Liste clients</title>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <Strong>LISTE DES CLIENTS</Strong>
        </div>
        <div class="panel-body">
            <div class="table table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
				      <tr>
				        <th>Id</th>
				        <th>Name</th>
				        <th></th>
				      </tr>
                    </thead>
                    <tbody>
					      <tr th:each="client : ${clients}">
					        <td th:text="${client.id}"></td>
					        <td th:text="${client.name}"></td>
                            <td>
                                <div class="btn-group pull-right" >
                                    <a class="btn btn-sm btn-primary" th:href="@{/clientEdit/{id}(id=${client.id})}" >Editer</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/clientDelete/{id}(id=${client.id})}">Supprimer</a>
                               </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/clientAdd/}" >Ajouter</a>
        </div>
    </div>
</body>
